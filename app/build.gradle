apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.noveogroup.android.check'

def versionMajor = 0
def versionMinor = 0
def versionPatch = 1
def versionBuild = 0

android {
  compileSdkVersion 24
  buildToolsVersion '24.0.2'
  defaultConfig {
    applicationId 'de.philipphager.disclosure'
    minSdkVersion 21
    targetSdkVersion 24
    versionCode versionMajor * 100000 + versionMinor * 10000 + versionPatch * 100 + versionBuild
    versionName "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    targetCompatibility 1.8
    sourceCompatibility 1.8
  }
  lintOptions {
    abortOnError false
  }
}

def autovalueVersion = '1.2'
def butterknifeVersion = '8.4.0'
def daggerVersion = '2.6.1'

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  compile 'com.android.support:appcompat-v7:24.2.1'

  // Dependency injection with dagger 2
  compile "com.google.dagger:dagger:${daggerVersion}"
  apt "com.google.dagger:dagger-compiler:${daggerVersion}"

  // Datetime
  compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'

  // Value classes
  provided "com.google.auto.value:auto-value:${autovalueVersion}"
  apt "com.google.auto.value:auto-value:${autovalueVersion}"
  apt 'frankiesardo:auto-parcel:1.0.3'

  // View
  apt "com.jakewharton:butterknife-compiler:${butterknifeVersion}"
  compile "com.jakewharton:butterknife:${butterknifeVersion}"

  testCompile 'junit:junit:4.12'

  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
}

check {
  abortOnError true

  checkstyle {
    config easy()
  }

  findbugs {
    config hard()
  }

  pmd {
    config hard()
  }
}
